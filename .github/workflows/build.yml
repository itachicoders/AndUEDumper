name: Build AndUEDumper

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-android:
    name: Build for Android
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        submodules: recursive
    
    - name: Setup Android NDK
      uses: nttld/setup-ndk@v1
      with:
        ndk-version: r26b
        add-to-path: true
    
    - name: Install make
      run: sudo apt-get update && sudo apt-get install -y make
    
    - name: Build Android (all architectures)
      run: |
        cd AndUEDumper
        make clean
        make
      env:
        NDK_HOME: ${{ env.ANDROID_NDK_HOME }}
    
    - name: Create output directory
      run: |
        mkdir -p output
        cp -r AndUEDumper/build/* output/
    
    - name: Upload Android ARM64 artifact
      uses: actions/upload-artifact@v4
      with:
        name: AndUEDumper-android-arm64
        path: output/arm64-v8a/UEDump3r
    
    - name: Upload Android ARMv7 artifact
      uses: actions/upload-artifact@v4
      with:
        name: AndUEDumper-android-armv7
        path: output/armeabi-v7a/UEDump3r
    
    - name: Upload Android x86_64 artifact
      uses: actions/upload-artifact@v4
      with:
        name: AndUEDumper-android-x86_64
        path: output/x86_64/UEDump3r
    
    - name: Upload Android x86 artifact
      uses: actions/upload-artifact@v4
      with:
        name: AndUEDumper-android-x86
        path: output/x86/UEDump3r

  build-linux:
    name: Build for Linux
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        submodules: recursive
    
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential make
    
    - name: Build Linux x64
      run: |
        cd AndUEDumper
        make clean
        make LINUX=1
    
    - name: Upload Linux x64 artifact
      uses: actions/upload-artifact@v4
      with:
        name: AndUEDumper-linux-x64
        path: AndUEDumper/build/linux-x64/UEDump3r

  release:
    name: Create Release
    needs: [build-android, build-linux]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    
    steps:
    - name: Download all artifacts
      uses: actions/download-artifact@v4
    
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          AndUEDumper-android-arm64/UEDump3r
          AndUEDumper-android-armv7/UEDump3r
          AndUEDumper-android-x86_64/UEDump3r
          AndUEDumper-android-x86/UEDump3r
          AndUEDumper-linux-x64/UEDump3r
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
