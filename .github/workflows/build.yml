name: Build AndUEDumper

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-android:
    name: Build for Android
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        submodules: recursive
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
    
    - name: Setup Android NDK
      uses: nttld/setup-ndk@v1
      with:
        ndk-version: r26b
        add-to-path: true
    
    - name: Setup CMake
      uses: jwlawson/actions-setup-cmake@v2
      with:
        cmake-version: '3.22.1'
    
    - name: Build Android ARM64
      run: |
        mkdir -p build/android-arm64
        cd build/android-arm64
        cmake ../.. \
          -DCMAKE_TOOLCHAIN_FILE=$ANDROID_NDK_HOME/build/cmake/android.toolchain.cmake \
          -DANDROID_ABI=arm64-v8a \
          -DANDROID_PLATFORM=android-21 \
          -DCMAKE_BUILD_TYPE=Release
        cmake --build . --config Release
    
    - name: Build Android ARMv7
      run: |
        mkdir -p build/android-armv7
        cd build/android-armv7
        cmake ../.. \
          -DCMAKE_TOOLCHAIN_FILE=$ANDROID_NDK_HOME/build/cmake/android.toolchain.cmake \
          -DANDROID_ABI=armeabi-v7a \
          -DANDROID_PLATFORM=android-21 \
          -DCMAKE_BUILD_TYPE=Release
        cmake --build . --config Release
    
    - name: Upload Android ARM64 artifact
      uses: actions/upload-artifact@v4
      with:
        name: AndUEDumper-android-arm64
        path: build/android-arm64/AndUEDumper
    
    - name: Upload Android ARMv7 artifact
      uses: actions/upload-artifact@v4
      with:
        name: AndUEDumper-android-armv7
        path: build/android-armv7/AndUEDumper

  build-linux:
    name: Build for Linux
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        submodules: recursive
    
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential cmake
    
    - name: Build Linux x64
      run: |
        mkdir -p build/linux-x64
        cd build/linux-x64
        cmake ../.. -DCMAKE_BUILD_TYPE=Release
        cmake --build . --config Release
    
    - name: Upload Linux x64 artifact
      uses: actions/upload-artifact@v4
      with:
        name: AndUEDumper-linux-x64
        path: build/linux-x64/AndUEDumper
    
    - name: Make executable
      run: chmod +x build/linux-x64/AndUEDumper

  release:
    name: Create Release
    needs: [build-android, build-linux]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    
    steps:
    - name: Download all artifacts
      uses: actions/download-artifact@v4
    
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          AndUEDumper-android-arm64/AndUEDumper
          AndUEDumper-android-armv7/AndUEDumper
          AndUEDumper-linux-x64/AndUEDumper
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
