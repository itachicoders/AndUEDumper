name: Build AndUEDumper for Android

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-android:
    name: Build for Android
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        submodules: recursive
    
    - name: Setup Android NDK
      uses: nttld/setup-ndk@v1
      with:
        ndk-version: r26b
        add-to-path: true
    
    - name: Verify NDK installation
      run: |
        echo "ANDROID_NDK_HOME: $ANDROID_NDK_HOME"
        echo "NDK_HOME: $NDK_HOME"
        ls -la $ANDROID_NDK_HOME || echo "ANDROID_NDK_HOME not found"
        which ndk-build || echo "ndk-build not in PATH"
        find $ANDROID_NDK_HOME -name "ndk-build" || echo "ndk-build not found"
    
    - name: Build Android (all architectures)
      run: |
        cd AndUEDumper
        export NDK_HOME=$ANDROID_NDK_HOME
        echo "Building with NDK_HOME=$NDK_HOME"
        cat Makefile || echo "Makefile not found"
        echo "=== Starting build ==="
        make 2>&1 | tee build.log
        echo "=== Build completed ==="
    
    - name: List build output
      run: |
        echo "=== Full directory tree ==="
        tree AndUEDumper || find AndUEDumper -type f | head -50
        echo ""
        echo "=== Searching for executables ==="
        find AndUEDumper -type f -executable
        echo ""
        echo "=== Searching for UEDump3r ==="
        find AndUEDumper -name "*UEDump3r*" -o -name "*Dump*"
        echo ""
        echo "=== All files in AndUEDumper ==="
        ls -laR AndUEDumper/ | head -100
    
    - name: Create release structure
      run: |
        mkdir -p release/arm64-v8a
        mkdir -p release/armeabi-v7a
        mkdir -p release/x86_64
        mkdir -p release/x86
        # Find and copy binaries
        find AndUEDumper -path "*/arm64-v8a/*" -name "UEDump3r" -exec cp {} release/arm64-v8a/ \; || true
        find AndUEDumper -path "*/armeabi-v7a/*" -name "UEDump3r" -exec cp {} release/armeabi-v7a/ \; || true
        find AndUEDumper -path "*/x86_64/*" -name "UEDump3r" -exec cp {} release/x86_64/ \; || true
        find AndUEDumper -path "*/x86/*" -name "UEDump3r" -exec cp {} release/x86/ \; || true
        ls -R release/
    
    - name: Upload Android ARM64 artifact
      uses: actions/upload-artifact@v4
      if: success()
      with:
        name: UEDump3r-android-arm64
        path: release/arm64-v8a/*
        if-no-files-found: warn
    
    - name: Upload Android ARMv7 artifact
      uses: actions/upload-artifact@v4
      if: success()
      with:
        name: UEDump3r-android-armv7
        path: release/armeabi-v7a/*
        if-no-files-found: warn
    
    - name: Upload Android x86_64 artifact
      uses: actions/upload-artifact@v4
      if: success()
      with:
        name: UEDump3r-android-x86_64
        path: release/x86_64/*
        if-no-files-found: warn
    
    - name: Upload Android x86 artifact
      uses: actions/upload-artifact@v4
      if: success()
      with:
        name: UEDump3r-android-x86
        path: release/x86/*
        if-no-files-found: warn
    
    - name: Upload all builds
      uses: actions/upload-artifact@v4
      if: success()
      with:
        name: UEDump3r-android-all
        path: release/

  release:
    name: Create Release
    needs: [build-android]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    
    steps:
    - name: Download all artifacts
      uses: actions/download-artifact@v4
    
    - name: Prepare release files
      run: |
        mkdir -p release_files
        # Rename files with architecture suffix
        [ -f UEDump3r-android-arm64/UEDump3r ] && cp UEDump3r-android-arm64/UEDump3r release_files/UEDump3r-arm64-v8a
        [ -f UEDump3r-android-armv7/UEDump3r ] && cp UEDump3r-android-armv7/UEDump3r release_files/UEDump3r-armeabi-v7a
        [ -f UEDump3r-android-x86_64/UEDump3r ] && cp UEDump3r-android-x86_64/UEDump3r release_files/UEDump3r-x86_64
        [ -f UEDump3r-android-x86/UEDump3r ] && cp UEDump3r-android-x86/UEDump3r release_files/UEDump3r-x86
        ls -lah release_files/
    
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: release_files/*
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
