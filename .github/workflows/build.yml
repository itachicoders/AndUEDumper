name: Build AndUEDumper for Android

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-android:
    name: Build for Android
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        submodules: recursive
    
    - name: Setup Android NDK
      uses: nttld/setup-ndk@v1
      with:
        ndk-version: r26b
        add-to-path: false
    
    - name: Install make
      run: sudo apt-get update && sudo apt-get install -y make
    
    - name: Set NDK_HOME environment variable
      run: |
        echo "NDK_HOME=$ANDROID_NDK_HOME" >> $GITHUB_ENV
        echo "NDK path: $ANDROID_NDK_HOME"
        ls -la $ANDROID_NDK_HOME
    
    - name: Build Android (all architectures)
      run: |
        cd AndUEDumper
        export NDK_HOME=$ANDROID_NDK_HOME
        make clean
        make
    
    - name: List build output
      run: |
        echo "Build directory contents:"
        ls -la AndUEDumper/build/
        find AndUEDumper/build/ -type f -name "UEDump3r"
    
    - name: Upload Android ARM64 artifact
      uses: actions/upload-artifact@v4
      if: success()
      with:
        name: UEDump3r-android-arm64
        path: AndUEDumper/build/arm64-v8a/UEDump3r
    
    - name: Upload Android ARMv7 artifact
      uses: actions/upload-artifact@v4
      if: success()
      with:
        name: UEDump3r-android-armv7
        path: AndUEDumper/build/armeabi-v7a/UEDump3r
    
    - name: Upload Android x86_64 artifact
      uses: actions/upload-artifact@v4
      if: success()
      with:
        name: UEDump3r-android-x86_64
        path: AndUEDumper/build/x86_64/UEDump3r
    
    - name: Upload Android x86 artifact
      uses: actions/upload-artifact@v4
      if: success()
      with:
        name: UEDump3r-android-x86
        path: AndUEDumper/build/x86/UEDump3r
    
    - name: Upload all builds as single archive
      uses: actions/upload-artifact@v4
      if: success()
      with:
        name: UEDump3r-android-all
        path: AndUEDumper/build/

  release:
    name: Create Release
    needs: [build-android]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    
    steps:
    - name: Download all artifacts
      uses: actions/download-artifact@v4
    
    - name: Prepare release files
      run: |
        mkdir -p release
        cp UEDump3r-android-arm64/UEDump3r release/UEDump3r-arm64-v8a
        cp UEDump3r-android-armv7/UEDump3r release/UEDump3r-armeabi-v7a
        cp UEDump3r-android-x86_64/UEDump3r release/UEDump3r-x86_64
        cp UEDump3r-android-x86/UEDump3r release/UEDump3r-x86
    
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: release/*
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
