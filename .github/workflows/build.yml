name: Build AndUEDumper for Android

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-android:
    name: Build for Android
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        submodules: recursive
    
    - name: Setup Android NDK
      uses: nttld/setup-ndk@v1
      with:
        ndk-version: r26b
        add-to-path: true
    
    - name: Verify NDK installation
      run: |
        echo "ANDROID_NDK_HOME: $ANDROID_NDK_HOME"
        echo "NDK_HOME: $NDK_HOME"
        ls -la $ANDROID_NDK_HOME || echo "ANDROID_NDK_HOME not found"
        which ndk-build || echo "ndk-build not in PATH"
        find $ANDROID_NDK_HOME -name "ndk-build" || echo "ndk-build not found"
    
    - name: Build Android (all architectures)
      run: |
        cd AndUEDumper
        export NDK_HOME=$ANDROID_NDK_HOME
        echo "Building with NDK_HOME=$NDK_HOME"
        cat Makefile || echo "Makefile not found"
        echo "=== Starting build ==="
        make 2>&1 | tee build.log
        echo "=== Build completed ==="
    
    - name: List build output
      run: |
        echo "=== Full directory tree ==="
        tree AndUEDumper || find AndUEDumper -type f | head -50
        echo ""
        echo "=== Searching for executables ==="
        find AndUEDumper -type f -executable
        echo ""
        echo "=== Searching for UEDump3r ==="
        find AndUEDumper -name "*UEDump3r*" -o -name "*Dump*"
        echo ""
        echo "=== All files in AndUEDumper ==="
        ls -laR AndUEDumper/ | head -100
    
    - name: Create release structure
      run: |
        mkdir -p release
        
        # Copy executables with correct names
        cp AndUEDumper/libs/arm64-v8a/UEDump3r_arm64 release/UEDump3r-arm64-v8a
        cp AndUEDumper/libs/armeabi-v7a/UEDump3r_arm release/UEDump3r-armeabi-v7a
        cp AndUEDumper/libs/x86_64/UEDump3r_x86_64 release/UEDump3r-x86_64
        cp AndUEDumper/libs/x86/UEDump3r_x86 release/UEDump3r-x86
        
        # Copy shared libraries
        cp AndUEDumper/libs/arm64-v8a/libshared_UEDump3r_arm64.so release/libshared_UEDump3r_arm64.so
        cp AndUEDumper/libs/armeabi-v7a/libshared_UEDump3r_arm.so release/libshared_UEDump3r_arm.so
        cp AndUEDumper/libs/x86_64/libshared_UEDump3r_x86_64.so release/libshared_UEDump3r_x86_64.so
        cp AndUEDumper/libs/x86/libshared_UEDump3r_x86.so release/libshared_UEDump3r_x86.so
        
        echo "=== Release files ==="
        ls -lah release/
    
    - name: Upload Android ARM64 artifact
      uses: actions/upload-artifact@v4
      if: success()
      with:
        name: UEDump3r-android-arm64
        path: |
          release/UEDump3r-arm64-v8a
          release/libshared_UEDump3r_arm64.so
    
    - name: Upload Android ARMv7 artifact
      uses: actions/upload-artifact@v4
      if: success()
      with:
        name: UEDump3r-android-armv7
        path: |
          release/UEDump3r-armeabi-v7a
          release/libshared_UEDump3r_arm.so
    
    - name: Upload Android x86_64 artifact
      uses: actions/upload-artifact@v4
      if: success()
      with:
        name: UEDump3r-android-x86_64
        path: |
          release/UEDump3r-x86_64
          release/libshared_UEDump3r_x86_64.so
    
    - name: Upload Android x86 artifact
      uses: actions/upload-artifact@v4
      if: success()
      with:
        name: UEDump3r-android-x86
        path: |
          release/UEDump3r-x86
          release/libshared_UEDump3r_x86.so
    
    - name: Upload all builds
      uses: actions/upload-artifact@v4
      if: success()
      with:
        name: UEDump3r-android-all-architectures
        path: release/*

  release:
    name: Create Release
    needs: [build-android]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    
    steps:
    - name: Download all artifacts
      uses: actions/download-artifact@v4
    
    - name: Prepare release files
      run: |
        mkdir -p release_files
        # Copy with original names for release
        cp release/UEDump3r-arm64-v8a release_files/
        cp release/UEDump3r-armeabi-v7a release_files/
        cp release/UEDump3r-x86_64 release_files/
        cp release/UEDump3r-x86 release_files/
        cp release/*.so release_files/
        ls -lah release_files/
    
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: release_files/*
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
